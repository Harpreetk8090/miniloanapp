

<div class="table-responsive" style="width: 80%;margin: auto;">
    <table class="table mt-3 table-striped table-hover table-bordered">
        <caption>List of all Declined loans : {{declinedData.length}}</caption>
        <thead>
          <tr class="text-center">
            <th scope="col">Sr.No</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email Address</th>
            <th scope="col">Loan Term</th>
            <th scope="col">Loan Amount</th>
            
          </tr>
        </thead>
        <tbody>
          <tr class="text-center" *ngFor="let ele of declinedData; let i=index">
            <th scope="row">{{i+1}}</th>
            <td>{{ele.firstName}}</td>
            <td>{{ele.lastName}}</td>
            <td>{{ele.email}}</td>
            <td>{{ele.loanterm}}</td>
            <td>{{ele.loanamount}}</td>
           
          </tr>
    
        </tbody>
      </table>
    </div>
